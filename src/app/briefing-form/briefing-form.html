<form [formGroup]="briefingForm" (ngSubmit)="onSubmit()"
  class="p-4 flex flex-col gap-4 rounded-lg border border-(--mat-sys-outline-variant)">
  <div>
    <label class="mb-2 block font-medium">Report Types:</label>
    <div class="flex gap-4" formGroupName="reportTypes">
      <mat-checkbox formControlName="METAR">METAR</mat-checkbox>
      <mat-checkbox formControlName="SIGMET">SIGMET</mat-checkbox>
      <mat-checkbox formControlName="TAF_LONGTAF">TAF</mat-checkbox>
    </div>
  </div>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Airports</mat-label>
    <input matInput placeholder="Airports" formControlName="airports" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Countries</mat-label>
    <input matInput placeholder="Countries" formControlName="countries" />
  </mat-form-field>

  <button matButton="filled" class="mt-4 self-start" >
    Create Briefing
  </button>
</form>
